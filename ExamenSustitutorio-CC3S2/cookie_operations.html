<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Operations</title>
  <script>
    // Función para leer el valor de una cookie por su nombre
    function getCookie(name) {
      const cookies = document.cookie.split(';');
      console.log(cookies)
      for (const cookie of cookies) {
        const [cookieName, cookieValue] = cookie.trim().split('=');
        if (cookieName === name) {
          return decodeURIComponent(cookieValue);
        }
      }
      return null;
    }

    // Función para crear una nueva cookie
    function setCookie(name, value, days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      var expires = "expires=" + date.toUTCString();
      var ret = name + "=" + value + ";" + expires + ";path=/";
      return ret
    }

    // Función para eliminar una cookie por su nombre
    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }

    window.onload = function() {
      console.log('document.cookie (vacio): ', document.cookie);
    };
  </script>
</head>
<body>
  <h1>Cookie Operations</h1>
</body>
</html>
